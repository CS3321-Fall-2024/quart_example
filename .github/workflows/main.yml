name: Deploy to EC2

on:
  push:
    branches:
      - feature/7-gh-actions-workflow

jobs:
  build:
    environment: development-scratch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build Docker image
        run: |
          docker build -t ryandavis7/quart_example:latest .
      
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Push Docker image to registry
        run: |
          docker push ryandavis7/quart_example:latest
  
  deploy:
    needs: build
    environment: development-scratch
    runs-on: ubuntu-latest
    steps:
      - name: SSH into AWS EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_IP_ADDRESS }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          password: ${{ secrets.AWS_EC2_PASSWORD }}
          script: |
            # Check if Docker is installed
            if ! command -v docker &> /dev/null
            then
                # Install Docker
                sudo apt-get update
                sudo apt-get install -y docker.io
            fi
            
            # Pull Docker image from registry
            docker pull ryandavis7/quart_example:latest
            
            # Run Docker container
            docker run -d -p 80:80 ryandavis7/quart_example:latest
